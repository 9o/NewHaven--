<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD65I5EEVXQSoEvAWvvBlHG8rtt2nD9eD4">
    </script>
	  <script type="" src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
    <script type="text/javascript">
      function initialize() {
		  
		var markers = [],
			fb = new Firebase("https://newhavenhack.firebaseio.com/markers");
		
		fb.on("child_added", function(snapshot) {
			console.log("added");
			placeMarker(snapshot.name(), snapshot.val());
		});
		
		fb.on("child_changed", function(snapshot) {
			console.log("change", snapshot.name(), snapshot.val());
			placeMarker(snapshot.name(), snapshot.val());
		});
		
		fb.on("child_removed", function(snapshot) {
			console.log("removed");
			var id = snapshot.name();
			if(markers[id])
				markers[id].setMap(null);
		});
		  
		  
        var myLatLng = new google.maps.LatLng(41.3127341,-72.92376569999999);

        var mapOptions = {
          center: myLatLng,
          zoom: 15
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        var icons = {
          parking: {
            icon: iconBase + 'parking_lot_maps.png'
          },
          library: {
            icon: iconBase + 'library_maps.png'
          },
          info: {
            icon: iconBase + 'info-i_maps.png'
          }
        };
        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          // icon: 'http://nwex.co.uk/images/smilies/turd.gif'//icons.info.icon
        });

        var contentString = '<div uid="%MARKER_ID%"><input type="text" placeholder="Title" autofocus name="title">'+
          '<br><input type="text" placeholder="Time" name="time">'+
          '<br><textarea type="text" placeholder="Description" name="description"></textarea>'+
          '<br><input type="submit" onclick="updateMarker(\'%MARKER_ID%\')"></div>';
          // '<div id="siteNotice">'+
          // '</div>'+
          // ''
          // '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
          // '<div id="bodyContent">'+
          // '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
          // 'sandstone rock formation in the southern part of the '+
          // 'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
          // 'south west of the nearest large town, Alice Springs; 450&#160;km '+
          // '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
          // 'features of the Uluru - Kata Tjuta National Park. Uluru is '+
          // 'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
          // 'Aboriginal people of the area. It has many springs, waterholes, '+
          // 'rock caves and ancient paintings. Uluru is listed as a World '+
          // 'Heritage Site.</p>'+
          // '<p>Attribution: Uluru, <a href="http://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
          // 'http://en.wikipedia.org/w/index.php?title=Uluru</a> '+
          // '(last visited June 22, 2009).</p>'+
          // '</div>'+
          // '</div>';

        google.maps.event.addListener(map, 'click', function(event) {
			fb.push({lat: event.latLng.lat(), lng: event.latLng.lng()});
        });
		
		window.updateMarker = function(id) {
			
			fb.child(id).update({
				title: document.querySelector("[uid="+id+"] [name=title]").value,
				description: document.querySelector("[uid="+id+"] [name=description]").value,
				time: document.querySelector("[uid="+id+"] [name=time]").value
			});
		};

        function placeMarker(id, location) {

			console.log(id);
			
			if(markers[id]) {
				markers[id].setMap(null);
				delete markers[id];
			}
			
			setTimeout(function() {
				
			
	            var marker = new google.maps.Marker({
	                position: new google.maps.LatLng(location.lat, location.lng), 
	                map: map,
	                icon: 'http://nwex.co.uk/images/smilies/turd.gif'
	            });
			

		        google.maps.event.addListener(marker, 'click', function() {
			        var infowindow = new google.maps.InfoWindow({
						content: contentString.replace(/%MARKER_ID%/gi, id)
			        });
				
					infowindow.open(map,marker);
				
					setTimeout(function() {
						console.log(location);
						document.querySelector("[uid="+id+"] [name=title]").value = location.title || "";
						document.querySelector("[uid="+id+"] [name=description]").value = location.description || "";
						document.querySelector("[uid="+id+"] [name=time]").value = location.time || "";
					
					}, 50);
				
					// console.log(infowindow.getContent());
		        });
			
				markers[id] = marker;
				
				
			}, 100);
        }

      }


      // function addMarker(feature) {
      //   var marker = new google.maps.Marker({
      //     position: feature.position,
      //     icon: icons[feature.type].icon,
      //     map: map
      //   });
      // }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
